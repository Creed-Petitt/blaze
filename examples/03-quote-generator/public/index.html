<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator - BlazeBlus Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quote Generator</h1>
        <p class="subtitle">Demonstrates BlazeBlus static file serving + API integration</p>

        <div id="quote-box">
            <p id="quote-text">Click the button to get an inspiring quote!</p>
        </div>

        <button id="new-quote-btn" onclick="fetchQuote()">Get New Quote</button>

        <div class="stats">
            <p>Total Quotes: <span id="total-quotes">0</span></p>
        </div>

        <div class="add-quote">
            <h3>Add Your Own Quote</h3>
            <input type="text" id="new-quote-input" placeholder="Enter a quote..." maxlength="200">
            <button onclick="addQuote()">Add Quote</button>
        </div>

        <div id="message"></div>

        <div class="footer">
            <p>View all quotes: <button class="link-btn" onclick="showAllQuotes()">See All</button></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
